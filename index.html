
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Анкета гостя</title>
    <style>
        body {
            font-family: "Cormorant Garamond", serif;
            margin: 40px;
            background-color: #f8f8f8;
        }
        .form-group {
            margin-bottom: 1em;
        }
        .form-label {
            display: block;
            margin-bottom: 0.5em;
            font-weight: bold;
        }
        input[type="text"], input[type="tel"] {
            width: 100%;
            padding: 0.5em;
            font-size: 1em;
            box-sizing: border-box;
        }
        .additional-names {
            margin-top: 1em;
        }
        .add-btn {
            background-color: #eee;
            border: 1px solid #ccc;
            padding: 0.5em;
            cursor: pointer;
            font-size: 1.2em;
            margin-top: 0.5em;
        }
    </style>
</head>
<body>
    <h2>Анкета гостя</h2>
    <p>Мы хотим, чтобы наша свадьба оставила только положительный след в ваших сердцах. Пожалуйста, заполните небольшой опросник.</p>
    <form>
        <div class="form-group">
            <label class="form-label">Ваши имена с фамилией</label>
            <input type="text" name="fullname[]" placeholder="Иван Смирнов, Наталья Смирнова">
        </div>
        <div id="additionalFields" class="additional-names"></div>
        <div class="form-group">
            <button type="button" class="add-btn" onclick="addGuestField()">+ Добавить ещё гостя</button>
        </div>
        <div class="form-group">
            <label class="form-label">Телефон</label>
            <input type="tel" name="phone" placeholder="+7 (999) 999-99-99">
        </div>
    </form>

    <script>
        function addGuestField() {
            const container = document.getElementById('additionalFields');
            const input = document.createElement('input');
            input.type = 'text';
            input.name = 'fullname[]';
            input.placeholder = 'ФИО дополнительного гостя';
            input.style.marginTop = '0.5em';
            input.style.display = 'block';
            input.style.width = '100%';
            input.style.padding = '0.5em';
            container.appendChild(input);
        }
    </script>
</body>
</html>
